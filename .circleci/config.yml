version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    # These need to be specifically mentioned, otherwise circle ci throws an error
    environment:
      SECRET_KEY: somesecretkey
      EMAIL_HOST_USER: someuser@gmail.com
      EMAIL_HOST_PASSWORD: sometestpassword
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: pip install -r requirements.txt
          name: Package installation
      - run:
          command: source ~/etavenv/bin/activate
          name: Activating virtual env
      - run:
          command: chmod +x manage.py
          name: Making manage.py executable
      - run:
          command: ./manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
